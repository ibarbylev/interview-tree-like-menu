<ul>
    {% for item in tree.nested_items %}
        <li>
            <a href="?menu-slug={{ menu_slug }}&item-id={{ item.id }}">{{ item.name }}</a>
        </li>

        {% if item.nested_items %}
            {% include 'treelikemenu/nested-menu.html' with tree=item %}
        {% endif %}

    {% endfor %}
</ul>
